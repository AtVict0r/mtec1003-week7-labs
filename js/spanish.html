<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish</title>
</head>
<body>
    <script>
        var word = prompt("Enter a word in English (cat / dog / horse)");
        if (word.toLowerCase() === "cat") {
            console.log("Gato");
        } else if (word.toLowerCase() === "dog") {
            console.log("Perro");
        } else if (word.toLowerCase() === "horse") {
            console.log("Caballo");
        } else {
            console.log("No entiendo");
        }
    </script>
</body>
</html>
